<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="gallery.css" />

  <body>
    <!--gallery-->
    <h1>Gallery</h1>

      <a href="#img1"><img src="gallery1.jpg" alt="Image 1" /></a>
      <a href="#img2"><img src="gallery2.jpg" alt="Image 2" /></a>

    </div>

    <!-- Lightbox / Full-screen modal for each image -->
    <div id="img1" class="lightbox">
      <a href="#" class="close">&times;</a>
      <img src="gallery1.jpg" alt="Image 1" />
